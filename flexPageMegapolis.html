<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #0a3d62;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .info {
      font-size: 0.9em;
      text-align: right;
    }

    .content {
      margin-top: 100px; /* высота шапки */
      padding: 30px;
    }

    .top-section {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .top-section img {
      width: 60%;
      height: auto;
      object-fit: cover;
    }

    .about {
      flex: 1;
    }

    .about h2 {
      margin-bottom: 10px;
    }

    .projects {
      background-color: #dbe9f4;
      padding: 20px;
    }

    .projects h2 {
      margin-bottom: 20px;
    }

    .project-list {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .project-list img {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: cover;
    }

    footer {
      background-color: #0a3d62;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 20px 10px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    footer div {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/Logo.png" alt="Логотип">
      <h1>НАЗВАНИЕ</h1>
    </div>
    <div class="info">
      <p>Проекты любой сложности.</p>
      <p>Быстро. Качественно. Недорого</p>
    </div>
  </header>

  <div class="content">
    <div class="top-section">
      <img src="img/11.jpg" alt="Здание">
      <div class="about">
        <h2>О НАС</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. 
          Architecto illo tenetur rerum modi! Quisquam vero quae.
        </p>
      </div>
    </div>

    <div class="projects">
      <h2>ПРОЕКТЫ</h2>
      <div class="project-list">
        <img src="img/lidino.png" alt="Проект 1">
        <img src="img/vostok.png" alt="Проект 2">
        <img src="img/20.jpg" alt="Проект 3">
      </div>
    </div>
  </div>

  <footer>
    <div>
      <p>Email</p>
      <p>qweqwe@mail.com</p>
    </div>
    <div>
      <p>Телефон</p>
      <p>881-999-88</p>
    </div>
    <div>
      <p>Адрес</p>
      <p>Berlin<br>Potsdamer Platz</p>
    </div>
  </footer>

</body>
</html>
